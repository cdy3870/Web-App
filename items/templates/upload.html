<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Upload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\StyleSheet.css">
    <script src="static/scripts/scripts.js?newversion17"></script>
  </head>
  
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="float-left">
        <!-- stuff on the left -->
        <a href="/">Home</a>
        <a href="/rent">Rent</a>
        <a class="active" href="/upload">Upload</a>
      </div>
      <div class="float-right">
        <!-- stuff on the right -->
        <a href="#user" id="user">{{username}}</a>
        {%- if logout -%}
        <a href="/logout">Log Out</a>
        {%- endif %}
        {%- if not logout -%}
        <a href="/login">Log In</a>
        <a href="/signup">Sign Up</a>
        {%- endif %}
      </div>
    </nav>
    <!-- Navbar -->

    <div class="container" style="margin-top:30px">
       <h1>Upload Items</h1>
      <br>
      
      <form action="" method="post" onsubmit="saveItem('Item')">
        <label for="fname"><b>Item Name</b>:</label>
        <input type="text" id="title" name="title" value="{{
          request.form.title }}"><br><br>
        <label for="fname"><b>Daily Price</b>:</label>
        <input type="text" id="daily_price" name="daily_price" value="{{
          request.form.daily_price }}"><br><br>
        <label for="fname"><b>Weekly Price</b>:</label>
        <input type="text" id="weekly_price" name="weekly_price" value="{{
          request.form.weekly_price }}"><br><br>
        <label for="fname"><b>Monthly Price</b>:</label>
        <input type="text" id="monthly_price" name="monthly_price" value="{{
          request.form.monthly_price }}"><br><br>
        <label for="fname"><b>Description</b>:</label>
        <textarea style="resize:none" id="description" name="description" value="{{
          request.form.description }}"></textarea><br><br>
        <label for="fname"><b>Retail Price</b>:</label>
        <input type="text" id="retail_price" name="retail_price" value="{{ 
          request.form.retail_price }}"><br><br>
        <label for="fname"><b>Location</b>:</label>
        <input type="text" id="location" name="location" value="{{ 
          request.form.location }}"><br><br>   
        <label for="fname"><b>Category</b>:</label>
        <input type="text" id="category" name="category" value="{{ 
          request.form.category }}"><br><br>  
        <div class="btn-group">
            <input class="btn btn-default" type="submit" value="Upload Photo">
            <input class="btn btn-default" type="submit" value="Upload">
        </div>
      </form>

    </div>

</body>
</html>
