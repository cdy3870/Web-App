 <div class="container">
    <form action="" method="post">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
	
	<label for="fname"><b>First name</b>:</label>
	<input type="text" value="{{request.form.first_name}}" id="fname" name="fname" placeholder="First"><br><br>
	<label for="lname"><b>Last name</b>:</label>
	<input type="text" value="{{request.form.last_name}}" id="lname" name="lname" placeholder="Last"><br><br>
  

    <label for="email"><b>Email</b></label>
    
	<input type="text" value="{{request.form.email}}"id="Enter Email" name="email" placeholder="Email" required ><br><br>

    <label for="psw"><b>Password</b></label>
    
	<input type="password" value="{{request.form.psw}}" id="Enter Password" name="psw" placeholder="Password" required><br><br>

    <!--<label for="psw-repeat"><b>Repeat Password</b></label>
    
	<input type="password" id="Repeat Password" name="psw-repeat" placeholder="Repeat Password" required><br><br>-->

    <label>
    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
