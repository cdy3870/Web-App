<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link rel="stylesheet" href="static\css\StyleSheet.css">
  </head> 
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="float-left">
        <!-- stuff on the left -->
        <a href="/">Home</a>
        <a href="/rent">Rent</a>
        <a href="/upload">Upload</a>
      </div>
      <div class="float-right">
        <!-- stuff on the right -->
        <a href="#user" id="user">{{username}}</a>
        {%- if logout -%}
        <a href="/logout">Log Out</a>
        {%- endif %}
        {%- if not logout -%}
        <a href="/login">Log In</a>
        <a class="active" href="/signup">Sign Up</a>
        {%- endif %}
      </div>
    </nav>
    <!-- Navbar -->


    <div class="container">
      <form action="" method="post">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
      
        <label for="fname"><b>First name</b>:</label>
        <input type="text" value="{{request.form.first_name}}" id="fname" name="first_name" placeholder="First"><br><br>
        <label for="lname"><b>Last name</b>:</label>
        <input type="text" value="{{request.form.last_name}}" id="lname" name="last_name" placeholder="Last"><br><br>
        

        <label for="email"><b>Email</b></label>
        
        <input type="text" value="{{request.form.email}}"id="Enter Email" name="email" placeholder="Email" required ><br><br>

        <label for="psw"><b>Password</b></label>
        
        <input type="password" value="{{request.form.psw}}" id="Enter Password" name="psw" placeholder="Password" required><br><br>

        <!--<label for="psw-repeat"><b>Repeat Password</b></label>
        
        <input type="password" id="Repeat Password" name="psw-repeat" placeholder="Repeat Password" required><br><br>-->

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <!--<div class="clearfix">
          <button onclick="location.href='{{url_for('homepage')}}'" type="button" class="cancelbtn">Cancel</button>-->
        <input class="btn btn-default" type="submit" value="Sign Up">
        <!--</div>-->
      </form>
    </div>

  </body>
</head>
